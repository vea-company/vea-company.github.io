              description: 'Field description'
              type: object
              properties:
                jsonrpc:
                  description: 'Field description'
                  type: string
                  example: '2.0'
                method:
                  description: 'Field description'
                  type: string
                  example: pay-out-transactions.create
                params:
                  description: 'Field description'
                  type: object
                  properties:
                    body:
                      description: 'Field description'
                      type: object
                      properties:
                        id:
