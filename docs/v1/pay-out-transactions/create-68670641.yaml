                          type: string
                          example: UPI
                    meta:
                      description: 'Field description'
                      type: object
                      properties:
                        version:
                          description: 'Field description'
                          type: string
                          example: '1'
                id:
                  description: 'Field description'
                  type: integer
                  example: 1
              example:
                jsonrpc: '2.0'
                method: pay-out-transactions.create
                params:
                  body:
                    id: Test03
                    date: '2021-12-31 00:10:36'
                    amount: 1100
